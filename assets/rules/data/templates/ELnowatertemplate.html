<!DOCTYPE html>
<html>
  <head>
      <title>eGGtor Template</title>
      <link rel="stylesheet" type="text/css" href="assets/templates/templatecss.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  </head>
  <body style="font-family:Verdana;">
    <div class="main">
      <table>
        <tr class="tophead"><th colspan="3">{regrading}</th> </tr>   
        <tr>
          <td colspan="3">
          <div class="bodytitle  paddingtop1 fromaddress">From </div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitlecontent fromaddresscontent">{fromaddresscontent}</div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitle toaddress">To </div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitlecontent toaddresscontent">{toaddresscontent}</div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitle paddingtop1 sirmadam">Sir/Madam,</div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitle  paddingtop1 subject">Subject : </div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitlecontent subjectcontent">{subjectcontent}</div></td>
        </tr>
        <tr>
          <td colspan="3">
          <div class="bodytitlecontent maincontent">{maincontent}
          </div></td>
        </tr>
        <tr>
          <td>
          <div class="bodytitle paddingtop1 place">Place : </div></td><td><div class="bodyhead placecontent"> {placecontent}</div></td><td><div class="bodytitle signature">Yours, </div></td>
        </tr>
        <tr>
          <td>
            <div class="bodytitle date">Date : </div></td><td><div class="bodyhead datecontent">{datecontent}</div></td><td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
